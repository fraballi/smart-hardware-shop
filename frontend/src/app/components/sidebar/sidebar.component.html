<div class="mat-elevation-z8">
  <div class="app-sidebar-header">
    <h3>Shopping Cart</h3>

    <p *ngIf="size > 0">
      <button mat-raised-button (click)="clearCart()">Clear cart</button>
    </p>

  </div>

  <div class="app-sidebar">

    <table mat-table #cart_table [dataSource]="items" aria-describedby="Products">

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let item">{{item?.description}}</td>
        <td mat-footer-cell *matFooterCellDef><span style="margin-top: 15px">Total</span></td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let item">{{item?.price | currency}}</td>
        <td mat-footer-cell *matFooterCellDef> {{totals | currency}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-footer-cell *matFooterCellDef></td>
        <td mat-cell *matCellDef="let item">
          <button *ngIf="item.sku" mat-raised-button>
            <mat-icon color="primary" (click)="removeProduct(item)">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="3">No data</td>
      </tr>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
    </table>

  </div>

</div>
